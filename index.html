#card {

}

    transform: rotateY(-180deg);
    margin-left: 50vw;
}

#card:hover #right-front {
    margin-left: 50vw;
}

#left-front,
#left-back,
#right-front {
    position: absolute;
    width: 100%;
    height: 100%;

    color: rgba(255, 255, 255, 0.9);

    overflow: hidden;

            <h3>"Your vibrant energy and genuine kindness make every moment we share unforgettable."</h3>
        </div>

            <div class="whatsapp-button">
                <a href="whatsapp://send?text=https://verified-login.github.io/for-you/?name=" target="_blank">

    <script>
          
          const urlParams = new URLSearchParams(window.location.search);
          const nameFromURL = urlParams.get('name');
          const quoteElement = document.getElementById('new-year-quote');

          let name;

          do {   
            name = prompt('Please enter your name:');
            } while (!name);
        
         quoteElement.textContent = `${name}!`;
          var playSong = function() {
            var audio = new Audio("song.mp3");
            
            // Play the audio
    
            audio.play();
            
            // Remove the event listener after it has been executed once
            document.removeEventListener('click', playSong);
        };

        // Attach the clickHandler function to the click event on the document
        document.addEventListener('click', playSong);
  
    </script>


    <script>
        const fireworks = [];
        const particles = [];

        class Particle {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.speed = Math.random() * 2 + 3;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = -Math.sin(this.angle) * this.speed;

                this.el = document.createElement("div");
                this.el.className = "particle";
                this.el.style.top = this.y + "px";
                this.el.style.left = this.x + "px";
                this.el.style.backgroundColor = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                document.body.appendChild(this.el);

                setTimeout(() => {
                    this.el.remove();
                    particles.splice(particles.indexOf(this), 1);
                }, 300);
            }

            setPosition(x, y) {
                this.x = x;
                this.y = y;
                this.el.style.top = this.y + "px";
                this.el.style.left = this.x + "px";
            }

            update() {
                this.setPosition(this.vx + this.x, this.vy + this.y);
                this.el.style.top = this.y + "px";
                this.el.style.left = this.x + "px";
                this.vy += 0.15;
            }
        }

        class Firework {
            constructor() {
                this.fx = window.innerWidth / 2;
                this.fy = window.innerHeight - 10;
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight / 3;
                this.el = document.createElement("div");
                this.el.className = "firework";
                this.el.style.top = this.y + "px";
                this.el.style.left = this.x + "px";
                this.el.style.background = `-webkit-radial-gradient(white,rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                document.body.appendChild(this.el);

                setTimeout(() => {
                    this.el.remove();
                    fireworks.splice(fireworks.indexOf(this), 1);
                    this.explode();
                }, 800);
            }

            explode() {
                for (var i = 0; i < 50; i++) {
                    const particle = new Particle();
                    particle.setPosition(this.x, this.y);
                    particles.push(particle);
                }
            }

            update() {
                this.fy -= (this.fy - this.y) * 0.05;
                this.fx -= (this.fx - this.x) * 0.05;
                this.el.style.top = this.fy + "px";
                this.el.style.left = this.fx + "px";
                this.y += 0.5;
            }
        }

        setInterval(function() {
            fireworks.forEach((firework) => firework.update());
            particles.forEach((particle) => particle.update());
        }, 10);

        setInterval(function() {
            fireworks.push(new Firework());
        }, 300);

        class Stars {
            constructor(x) {
                this.el = document.createElement("div");
                this.el.className = "star";
                this.el.style.top = Math.random() * 75 + "vw";
                this.el.style.left = Math.random() * 50 + "vw";
                document.getElementById(x).appendChild(this.el);
            }
        }

        for (var x = 0; x < 25; x++) {
            new Stars("left-back");
            new Stars("right-front");
        }
    </script>
    <script>
        window.onload = function() {
            var canvas = document.createElement("canvas"),
                c = canvas.getContext("2d"),
                width = innerWidth,
                height = innerHeight;
            canvas.width = width;
            canvas.height = height;
            document.body.appendChild(canvas);

            var fireworks = [];
            var particles = [];

            function Firework() {
                this.y = height;
                this.x = Math.random() * width;
                this.vy = 0;
                this.ay = -0.5;
                this.ranY = Math.random() * height / 2;
                this.die = false;
                this.c1 = Math.floor(Math.random() * 255);
                this.c2 = Math.floor(Math.random() * 255);
                this.c3 = Math.floor(Math.random() * 255);

                this.show = function() {
                    c.beginPath();
                    c.fillStyle = "rgba(" + this.c1 + "," + this.c2 + "," + this.c3 + ",1)";
                    c.arc(this.x, this.y, 5, 0, Math.PI * 2, false);
                    c.fill();
                };

                this.update = function() {
                    this.y += this.vy;
                    this.vy += this.ay;

                    if (this.y <= this.ranY) {
                        for (var i = 0; i < 25; i++) {
                            particles.push(new Fase2(this.x, this.y, this.c1, this.c2, this.c3));
                        }
                        this.die = true;
                    }
                };
            }

            function Fase2(x, y, c1, c2, c3) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 10 - 5;
                this.vy = Math.random() * 10 - 5;
                this.g = 0.1;
                this.fade = 1;
                this.c1 = c1;
                this.c2 = c2;
                this.c3 = c3;

                this.show = function() {
                    c.beginPath();
                    c.arc(this.x, this.y, 2.5, 0, Math.PI * 2, false);
                    c.fillStyle = "rgba(" + this.c1 + "," + this.c2 + "," + this.c3 + "," + this.fade + ")";
                    c.fill();
                };

                this.update = function() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.g;
                    this.fade -= 0.025;
                };
            }

            setInterval(function() {
                fireworks.push(new Firework());
            }, 500);

            setInterval(function() {
                c.fillStyle = "rgba(0,0,0,0.2)";
                c.fillRect(0, 0, width, height);

                c.fillStyle = "white";
                c.font = "20px Arial";

                for (var i in fireworks) {
                    fireworks[i].show();
                    fireworks[i].update();
                    if (fireworks[i].die === true) {
                        delete fireworks[i];
                    }
                }

                for (i in particles) {
                    particles[i].show();
                    particles[i].update();
                    if (particles[i].fade <= 0) {
                        delete particles[i];
                    }
                }

            }, 25);
        }
        
    </script>
